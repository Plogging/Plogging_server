version: "3.0"
services:
    plogging-redis:
        image: "redis"
        command: redis-server --requirepass ******
        ports:
          - "6379:6379"
        environment:
          - REDIS_PASSWORD=********
        networks:
          - compose-networks
    plogging-mongo:
        image: "mongo"
        volumes:
         - /data/mongodb_data:/data/db
        ports:
          - "27017:27017"
        environment:
          - MONGO_INITDB_ROOT_USERNAME=*****
          - MONGO_INITDB_ROOT_PASSWORD=*******
        networks:
          - compose-networks
    plogging-mariadb:
        build: 
          context: .
          dockerfile: ./mariadb.Dockerfile
        #image: "mariadb"
        volumes:
          - /data/mysql_data:/var/lib/mysql
        ports: 
          - "3306:3306"
        environment:
          - MYSQL_ROOT_USER=****
          - MYSQL_ROOT_PASSWORD=*******
        networks:
          - compose-networks

networks:
  compose-networks:
